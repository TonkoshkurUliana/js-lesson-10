<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson-09</title>
    <style>
        .block {
            height: 250px;
            width: 300px;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
        }

        .margin {
            margin: 10px;
        }

        input:invalid {
            border: 2px solid red;
        }

        input:valid {
            border: 1px solid forestgreen;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="jqueryScript.js"></script>
</head>
<body>
<form class="block">
    <label>Name</label> <input type="text" id="name" class="margin">
    <label>Surname</label> <input type="text" id="surname" class="margin">
    <label>Age</label> <input type="number" id="age" class="margin" min="1" max="100">
    <label>Adress</label> <input type="text" id="adress" class="margin">

    <input id='ajaxGet'  type="button" value="send GET ajax" class="margin">
    <input id='ajaxPost' type="button" value="send POST ajax" class="margin">
</form>

<br>
<br>
<br>
<div id="text-success-get" class="margin"></div>
<div id="text-success-post" class="margin"></div>

</body>
</html>
